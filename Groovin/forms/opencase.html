<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
    <h2>Contact Information</h2>
    <form action="your_server_side_script.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="audio">Audio Upload:</label>
        <input type="file" id="audio" name="audio" accept="audio/*"><br>

        <label for="video">Video Upload:</label>
        <input type="file" id="video" name="video" accept="video/*"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
